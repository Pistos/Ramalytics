<div class="notice">
  <h3>Ramalytics</h3>
  Ramalytics is up and running, ready to track!
</div>

<h3>Referrers</h3>

<table id="referrers">

<thead><tr>
  <td>Seen?</td>
  <td>URI</td>
</tr></thead>

<?r @referrers.each do |r| ?>

<tr>
<td>#{ a 'seen', rs( 'seen', 'referrer', r.uri_id ) }</td>
<td><a href="#{ r.uri }">#{ r.uri }</a></td>
</tr>

<?r end ?>

</table>
