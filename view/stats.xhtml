<h3>#{@subdomain}</h3>

<h4>New Referrers</h4>

<table id="referrers" class="table">

<thead><tr>
  <th>Mark Seen</th>
  <th>Mark<br/>Domain<br/>Seen</th>
  <?r if user.admin? ?>
  <th>Learn<br/>Search</th>
  <?r end ?>
  <th>URI</th>
</tr></thead>

<?r @referrers.each do |r| ?>

<tbody><tr>
  <td><a class="mark-seen-referrer" uri-id="#{r.uri_id}" href="#"><img src="/images/red-x.png"/></a></td>
  <td><a href="#{SeenController.r( 'referrer_domain', r.uri_id )}"><img src="/images/red-x.png"/></a></td>
  <?r if user.admin? ?>
  <td><a href="#{SearchEngineController.r( :add, r.uri_id )}"><img src="/images/checkmark.png" alt="Set as search engine"/></a></td>
  <?r end ?>
  <td><a href="#{ r.uri }">#{ r.uri[ 0..200 ] }</a></td>
</tr></tbody>

<?r end ?>

</table>


<h4>New Searches</h4>

<table id="searches" class="table">

<thead><tr>
  <th>Mark Seen</th>
  <th>Search</th>
  <th>Search Terms</th>
  <th>Page Rank</th>
</tr></thead>

<?r @searches.each do |s| ?>

<tbody><tr>
  <td><a class="mark-seen-referrer" uri-id="#{s.uri_id}" href="#"><img src="/images/red-x.png"/></a></td>
  <td>#{s.path}</td>
  <td><a href="#{s.path}#{CGI.escape(CGI.unescape(s.terms))}">#{CGI.unescape(s.terms)}</a></td>
  <td>
    <span class="page-rank"></span>
    <a
      class="get-page-rank"
      subdomain-path-id="#{s.subdomain_path_id}"
      search-engine-id="#{s.search_engine_id}"
      search-terms="#{CGI.unescape(s.terms)}"
      href="#"
    >fetch</a>
  </td>
</tr></tbody>

<?r end ?>

</table>
