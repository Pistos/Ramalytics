<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Ramalytics</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="expires" content="0" />
    <meta name="description" content="Ramalytics: Web analytics with Ramaze" />
    <meta name="generator" content="Ramaze #{Ramaze::VERSION}" />
    <meta name="keywords" content="web,analytics,Ramaze" />
    <meta name="author" content="Pistos" />
    <meta name="date" content="#{Time.now.iso8601}" />

    #{ css 'screen' }

    <script src="http://www.google.com/jsapi"></script>
    <script>google.load("jquery", "1");</script>
    #{ js 'jquery.json-1.3.min' }
    #{ js 'main' }
  </head>
  <body>

    <div id="page">

      <table id="header"><tr>
        <td class="logo"><a href="#{Ramalytics.options.site}"><img src="/images/ramaze-logo.png"/></a></td>
        <td class="title"><a href="#{Ramalytics.options.site}">Ramalytics</a></td>
      </td></tr></table>

      <div id="nav">
        <a href="#{Ramalytics.options.site}">Home</a>
        <?r if ! logged_in? ?>
          <a href="/register">Register</a>
          <a href="/login">Login</a>
        <?r else ?>
          <span>Logged in as #{user}</span>
          <a href="/account">Account</a>
          <a href="/logout">Logout</a>

          <select name="site" id="site-picker">
          <?r user.tracked_sites.each do |s| ?>
            <option value="#{s.subdomain_id}">#{s.subdomain}</option>
          <?r end ?>

        <?r end ?>
        </select>
      </div>

      #{ flashbox }

      <div id="message-success" class="message"></div>
      <div id="message-error" class="message"></div>

      <div id="content">
        #@content
      </div>

    </div>

    <div id="footer">
      Powered by:
      <a href="http://ramaze.net">Ramaze</a>,
      <a href="http://purepistos.net/m4dbi">M4DBI</a>,
      <a href="http://jquery.com">jQuery</a>,
      <a href="http://www.famfamfam.com/lab/icons/silk/">Silk icons</a>
    </div>

  </body>
</html>
