<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Ramalytics</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="expires" content="0" />
    <meta name="description" content="Ramalytics: Web analytics with Ramaze" />
    <meta name="generator" content="Ramaze #{Ramaze::VERSION}" />
    <meta name="keywords" content="web,analytics,Ramaze" />
    <meta name="author" content="Pistos" />
    <meta name="date" content="#{Time.now.iso8601}" />
    #{css 'screen'}
  </head>
  <body>

    <div id="page">
      <div id="nav">
        <a href="#{Ramalytics.options.site}">Home</a>
        <?r if ! logged_in? ?>
          <a href="/register">Register</a>
          <a href="/login">Login</a>
        <?r else ?>
          Logged in as #{user}
          <a href="/logout">Logout</a>
        <?r end ?>
      </div>

      #{ flashbox }

      <div id="content">
        #@content
      </div>
    </div>

  </body>
</html>
